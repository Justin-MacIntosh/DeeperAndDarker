<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deeper and Darker</title>

    <!-- Links -->
    <script src="https://kit.fontawesome.com/0e546ec621.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <h1 class="characters-title">Divers</h1>
            <div class="character-container">
                <h2 class="character-name">Yukil</h2>
                <div class="character-card noselect">
                    <div class="character-icon character-icon-blue">
                        <span style="color: #fff;" class="fa-solid fa-truck fa-3x"></span>
                    </div>
                    <div class="character-stats">
                        <div class="column">
                            <div><b>PR:</b> Magma</div>
                            <div><b>LD:</b> 20</div>
                        </div>
                        <div class="column">
                            <div><b>STR:</b> 9</div>
                            <div><b>DEF:</b> 12</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="character-container">
                <h2 class="character-name">Dak</h2>
                <div class="character-card noselect">
                    <div class="character-icon character-icon-red">
                        <span style="color: #fff;" class="fa-solid fa-gun fa-3x"></span>
                    </div>
                    <div class="character-stats">
                        <div class="column">
                            <div><b>PR:</b> Industrial</div>
                            <div><b>LD:</b> 5</div>
                        </div>
                        <div class="column">
                            <div><b>STR:</b> 20</div>
                            <div><b>DEF:</b> 7</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="character-container">
                <h2 class="character-name">Tunuf</h2>
                <div class="character-card noselect">
                    <div class="character-icon character-icon-green">
                        <span style="color: #fff;" class="fa-solid fa-shield-halved fa-3x"></span>
                    </div>
                    <div class="character-stats">
                        <div class="column">
                            <div><b>PR:</b> Frozen</div>
                            <div><b>LD:</b> 8</div>
                        </div>
                        <div class="column">
                            <div><b>STR:</b> 8</div>
                            <div><b>DEF:</b> 16</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">

        </div>
    </div>
</body>
</html>
