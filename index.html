<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deeper and Darker</title>

    <!-- Links -->
    <script src="https://kit.fontawesome.com/0e546ec621.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="planet-description">
        <h1>Planet Gobaj</h1>
        <h3>Swamp Biome</h3>
    </div>
    <div class="main">
        <div class="sidebar">
            <h1 class="bots-title">Robots</h1>
            <div class="card-container">
                <h2 class="card-name">Miner</h2>
                <div class="card card-blue noselect">
                    <div class="card-icon">
                        <span style="color: #eee;" class="fa-solid fa-robot fa-3x"></span>
                    </div>
                    <div class="card-description">
                        For mining resources
                    </div>
                    <div class="card-cost">
                        1$
                    </div>
                </div>
            </div>
            <div class="card-container">
                <h2 class="card-name">Interceptor</h2>
                <div class="card card-red noselect">
                    <div class="card-icon">
                        <span style="color: #eee;" class="fa-solid fa-robot fa-3x"></span>
                    </div>
                    <div class="card-description">
                        For defending our operation
                    </div>
                    <div class="card-cost">
                        1$
                    </div>
                </div>
            </div>
            <br/>
            <h1 class="characters-title">Expedition leaders (3)</h1>
            <div class="card-container">
                <h2 class="card-name">Yukil</h2>
                <div class="card card-blue noselect">
                    <div class="card-icon">
                        <span style="color: #eee;" class="fa-solid fa-truck fa-3x"></span>
                    </div>
                    <div class="card-description">
                        <div class="column">
                            <div><b>PR:</b> Magma</div>
                            <div><b>LD:</b> 20</div>
                        </div>
                        <div class="column">
                            <div><b>STR:</b> 9</div>
                            <div><b>DEF:</b> 12</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">

        </div>
    </div>
</body>
</html>
