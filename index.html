<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deeper and Darker</title>

    <!-- Links -->
    <script src="https://kit.fontawesome.com/0e546ec621.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Audiowide:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="planet-description">
        <h1>PLANET GOBAJ</h1>
        <h3 style="padding-left:5px" >SWAMP BIOME</h3>
    </div>
    <div class="main">
        <div class="content">
            <div class="content-row-1 row">
                <div class="planet-display"></div>
                <div class="mining-display">
                    <h3>PLANETARY RESOURCES</h3>
                </div>
            </div>
            <div class="content-row-2 row">
                <div class="expeditions-display"></div>
                <div class="dungeoneers-display">
                    <div class="card-container">
                        <div class="card card-blue noselect">
                            <div class="card-icon">
                                <span class="fa-solid fa-truck fa-3x"></span>
                            </div>
                            <div class="card-description">
                                <div class="column">
                                    <div><b>PR:</b> Magma</div>
                                    <div><b>LD:</b> 20</div>
                                </div>
                                <div class="column">
                                    <div><b>STR:</b> 9</div>
                                    <div><b>DEF:</b> 12</div>
                                </div>
                            </div>
                            <div class="card-cost">YUKIL</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <h1 class="bots-title">AUTOMATONS</h1>
            <div class="card-container">
                <h2 class="card-name">MNR-N1</h2>
                <div class="card card-blue noselect">
                    <div class="card-icon">
                        <span class="fa-solid fa-robot fa-3x"></span>
                    </div>
                    <div class="card-description">Basic resource miner</div>
                    <div class="card-cost">1<i class="fa-solid fa-dollar-sign fa-xs"></i></div>
                </div>
            </div>
            <div class="card-container">
                <h2 class="card-name">MNR-X1</h2>
                <div class="card card-red noselect">
                    <div class="card-icon">
                        <span class="fa-solid fa-robot fa-3x"></span>
                    </div>
                    <div class="card-description">Supercharged gatherer</div>
                    <div class="card-cost">1<i class="fa-solid fa-dollar-sign fa-xs"></i></div>
                </div>
            </div>
            <h1 class="characters-title">DUNGEONEERS</h1>
            <div class="card-container">
                <div class="card card-blue noselect">
                    <div class="card-icon">
                        <span class="fa-solid fa-truck fa-3x"></span>
                    </div>
                    <div class="card-description">
                        <div class="column">
                            <div><b>PR:</b> Magma</div>
                            <div><b>LD:</b> 20</div>
                        </div>
                        <div class="column">
                            <div><b>STR:</b> 9</div>
                            <div><b>DEF:</b> 12</div>
                        </div>
                    </div>
                    <div class="card-cost">YUKIL</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
